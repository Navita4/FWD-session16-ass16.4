<div class="container">
    <div class="row">
        <div class="content">
            <div class="col-md-8 col-md-offset-2">
                <h1>List of Players</h1>
                <hr/>
                <div class="panel panel-default">
                    <input type="text" name="search" class="form-control" 
                    placeholder="search"[(ngModel)]="searchData">
                    <div class="panel-body">
                        <div class="pull-right">
                        </div>
                        <div *ngIf='cricketerDetail.length<=0' [(ngStyle)]="{'text-align':'center',
                    'color':'red'}">
                    No Cricketer Available
                        </div>
                        <div class="table-responsive" [hidden]="!cricketerDetail.length>0">
                            <table class="table table-filter">
                                <tbody>
                                    <tr *ngFor="let cricketerList of (cricketerDetail|orderBy|searchBy:searchData); let i=index">
                                        <td>
                                            {{i+1}}
                                        </td>
                                    <td>
                                </td>
                                <td [routerLink]="['/cricketerDetail',i+1]">
                                <div class="media">
                                    <a href="#" class="pull-left">
                                        <img src="imageUrl" class="media-photo">
                                    </a>
                                    <h4 class="title">
                                        {{cricketerList?.firstName}} {{cricketerList?.lastName}} Born on
                                    {{cricketerList?.dob|date:'shortDate'}}</h4>
                                        <div class="media-body">
                                            <span class="media-meta pull-right">{{cricketerList?.favShot}}</span>
                                            <span class="media-meta pull-down">{{cricketerList?.yearlyIncome|currency:'INR':
                                                false:"1.2-4"}}</span>
                                                <p class="summary" appMyHighlighter>{{cricketerList?.playerType}}</p>
                                        </div>
                                
                                </div>
                            </td>
                        </tr>
                                </tbody>
                            </table>
            </div>
        </div>
    </div>
</section>
            </div>
            </div>
